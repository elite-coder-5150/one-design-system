<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github design | One design system</title>
    <link rel="icon" href="img/ods-favicon.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="inner-container">
        <div class="git-card">
            <header>
                <div class="logo">
                    <img src="img/logo.png" alt="">
                </div>
                <nav class="primary">
                    <ul>
                        <li><a href="#">team</a></li>
                        <li><a href="#">enterprise</a></li>
                        <li><a href="#">explore</a></li>
                        <li><a href="#">marketplace</a></li>
                        <li><a href="#">pricing</a></li>
                    </ul>
                </nav>
                <div class="search-container">
                    <div class="input-bg">
                        <label for="search"></label>
                        <input type="text" id="search" placeholder="Search...">
                        <div class="icon">
                            <div class="light-search-icon"></div>
                        </div>
                    </div>
                </div> <!-- end of search-container -->

                <nav class="tools">
                    <ul>
                        <li>
                            <a href="#">
                                <div class="icon">
                                    <div class="mail-body-icon"></div>
                                </div>
                            </a>
                        </li>

                        <li>
                            <a href="#">
                                <div class="icon">
                                    <div class="bar-chart-icon"></div>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div class="icon">
                                    <div class="language-icon"></div>
                                </div>
                            </a>
                        </li>

                        <li>
                            <div class="profile-bg">eh</div>
                            <div class="user-name">darrell parkhouse</div>
                        </li>

                        <li>
                            <button class="sm-primary">add code</button>
                        </li>
                    </ul>
                </nav>
            </header>
            <div class="card-body">
                <aside class="left-sidebar">
                    <div class="profile">
                        <div class="profile-bg">dp</div>
                        <div class="user-name">darrell parkhouse</div>

                        <div class="utility">
                            <div class="list-item">
                                <a href="#">
                                    <div class="icon">
                                        <div class="sm-user-icon"></div>
                                    </div>
                                </a>
                            </div>

                            <div class="list-item">
                                <a href="#">
                                    <div class="icon">
                                        <div class="sm-user-icon"></div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </aside>

                <div class="main-content">
                    <header>
                        <ul class="breadcrumb">
                            <li>
                                <div class="icon">
                                    <div class="home-icon"></div>
                                </div>
                                mrdoob
                            </li>
                            <div class="sep">/</div>
                            <li>
                                <a href="#">three.js</a>
                                <span class="public-badge">public</span>
                            </li>
                        </ul>

                        <div class="button-group">
                            <button class="sm-secondary">
                                <div class="icon">
                                    <div class="sm-sponsor-icon"></div>
                                </div>
                                sponsor
                            </button>
                            <button class="sm-secondary">
                                <div class="icon">
                                    <div class="sm-notification-icon"></div>
                                </div>
                                notifications
                            </button>
                            <button class="sm-secondary">
                                <div class="icon">
                                    <div class="sm-simple-icon"></div>
                                </div>
                                form <span class="number">32k</span>
                            </button>
                            <button class="sm-secondary">
                                <div class="icon">
                                    <div class="star-icon"></div>
                                </div>
                                star <span class="number">77k</span>
                            </button>
                        </div>
                    </header>
                </div>

                <aside class="right-sidebar">
                    <div class="about">
                        <div class="title">about</div>
                        <div class="library-name">JavaScript 3D Library</div>
                        <div class="meta">
                            <div class="icon">
                                <div class="link-icon"></div>
                            </div>
                            <a href="#" class="link">three.js</a>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </div>
</div>
</body>
</html>
