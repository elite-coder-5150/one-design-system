<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New message modal | One Design System</title>
    <link rel="icon" href="img/ods-favicon.png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="modal-popup">
    <div class="new-message-card">
        <heder class="card-header">
            <div class="title">New message</div>
            <nav class="primary">
                <ul class="tools">
                    <li>
                        <div class="icon">
                            <div class="chevron-down"></div>
                        </div>
                    </li>
                    <li>
                        <div class="icon">
                            <div class="expand-icon"></div>
                        </div>
                    </li>
                    <li>
                        <div class="icon">
                            <div class="close-icon"></div>
                        </div>
                    </li>
                </ul>
            </nav>
        </heder>

        <div class="card-body">

            <form class="new-msg-form">
                <div class="form-group">
                    <label for="to-email">from</label>
                    <div class="avatar">
                        <img src="img/email-avatar.png" alt="">
                    </div>
                    <input type="text" id="to-email" placeholder="alma.lawson@example.com">
                    <ul>
                        <li>
                            <div class="a">cc</div>
                        </li>
                        <li>
                            <div class="bcc">bcc</div>
                        </li>
                    </ul>
                </div> <!----- end of form gourp ----->
                <div class="subject">
                    <p>Decentralized Digital Art Gallery</p>
                    <div class="number">100</div>
                </div>
            </form>

        </div>

        <footer class="card-footer">
            <div class="left">
                <ul class="tools">
                    <li>
                        <div class="icon">
                            <div class="trash-icon"></div>
                        </div>
                    </li>
                    <li>
                        <div class="icon">
                            <div class="more-icon"></div>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="right">
                <ul class="tool-bar">
                    <li>
                        <div class="icon">
                            <div class="template-icon"></div>
                        </div>
                    </li>
                    <li>
                        <div class="icon">
                            <div class="tag-user-icon"></div>
                        </div>
                    </li>
                    <li>
                        <div class="icon">
                            <div class="attach-icon"></div>
                        </div>
                    </li>
                    <li>
                        <div class="icon">
                            <div class="schedule-icon"></div>
                        </div>
                    </li>
                    <li>
                        <button class="md-primary">send email</button>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
</body>

</html>
