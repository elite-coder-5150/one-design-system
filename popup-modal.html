<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup modal</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="modal-popup">
    <div class="container">
        <div class="share-card"></div>
        <div class="event-card"></div>
        <div class="settings-card">
            <header class="card-header">
                <div class="title">
                    settings
                </div>

                <div class="button-group">
                    <button><div class="light-icon"></div></button>
                    <button><div class="dark-icon"></div></button>
                </div>
            </header>

            <div class="card-body">
                <ul>
                    <li>
                        <div class="icon-bg">sound-icon</div>
                        <div class="name">Sound</div>
                        <div class="percent">76%</div>
                        <div class="progress-bg">
                            <div class="progress"></div>
                        </div>
                    </li>
                    
                    <li>
                        <div class="icon-bg">sound-icon</div>
                        <div class="name">Sound</div>
                        <input type="checkbox" class="toggle-ctrl">
                    </li>
                </ul>
                <div class="upload">
                    <form class="upload-form">
                        <div class="input-group">
                            <label for="upload-input">logo</label>
                            <div class="input-bg">
                                <input type="text" id="upload-input">
                                <button>
                                    <div class="download-icon"></div>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card-footer">
                <a href="#" class="advanced">advanced</a>
                <div class="button-group">
                    <button class="md-secondary">cancel</button>
                    <button class="md-primary">save</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
