<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup modal</title>
    <link rel="icon" href="img/ods-favicon.png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="modal-popup">
    <div class="container">
        <div class="share-card">
            <header class="card-header">
                <div class="title">Share</div>
                <button>
                    <div class="options-icon"></div>
                </button>
            </header>

            <div class="card-body">
                <div class="row">
                    <div class="user-badge">
                        <div class="icon-bg">a</div>
                        <div class="username">Wade Warren</div>
                        <div class="button">
                            <div class="plus-icon"></div>
                        </div>
                    </div>
                </div>


                <div class="input-bg">
                    <textarea class="message" placeholder="Whats on your mind"></textarea>
                    <div class="tool-bar">
                        <ul class="tools">
                            <li>
                                <div class="bold-icon"></div>
                            </li>
                            <li>
                                <div class="italic-icon"></div>
                            </li>
                            <li>
                                <div class="underline-icon"></div>
                            </li>
                        </ul>
                    </div>
                </div>


                <div class="notify">
                    <input type="checkbox" class="custom-checkbox">
                    notify people
                </div>


            </div>
            <div class="card-footer">
                <a href="#" class="advanced">advanced</a>
                <div class="button-group">
                    <button class="md-secondary">cancel</button>
                    <button class="md-primary">share</button>
                </div>
            </div>
        </div>

        <div class="event-card">
            <header class="card-header">
                <div class="title">Create an event</div>
                <div class="event-icon"></div>
            </header>

            <div class="card-body">
                <form class="event-form">
                    <div class="input-group">
                        <input type="text" placeholder="event title">
                        <div class="number">160</div>
                    </div>

                    <div class="button-group">
                        <button class="event">event</button>
                        <button class="reminder">reminder</button>
                    </div>

                    <div class="colors">
                        <div class="title">colors</div>
                        <ul class="colors-list">
                            <li class="red"></li>
                            <li class="orange"></li>
                            <li class="yellow"></li>
                            <li class="green"></li>
                            <li class="blue"></li>
                            <li class="purple"></li>

                        </ul>
                    </div>

                    <div class="row">
                        <div class="input-group active">

                            <input type="text" placeholder="Thursday, 24 Nov 2022">
                            <div class="calendar-icon"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="times">
                            <div class="start-time">
                                <input type="text" placeholder="9:00 am">
                                <div class="chevron-down"></div>
                            </div>
                            <div class="end-time">
                                <input type="text" placeholder="11:30 am">
                                <div class="chevron-down"></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="card-footer">
                <a href="#" class="advanced">advanced</a>
                <div class="button-group">
                    <button class="md-secondary">cancel</button>
                    <button class="md-primary">save</button>
                </div>
            </div>
        </div>

        <div class="settings-card">
            <header class="card-header">
                <div class="title">
                    settings
                </div>

                <div class="button-group">
                    <button class="md-secondary">
                        <div class="light-icon"></div>
                    </button>
                    <button class="md-primary">
                        <div class="dark-icon"></div>
                    </button>
                </div>
            </header>

            <div class="card-body">
                <ul>
                    <li>
                        <div class="left">
                            <div class="icon-bg first">
                                <div class="volume-icon"></div>
                            </div>
                        </div>
                        <div class="right">
                            <div class="name">Sound <span class="percent">76%</span></div>
                            <div class="progress-bg">
                                <div class="progress"></div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="left">
                            <div class="icon-bg second">
                                <div class="volume-icon"></div>
                            </div>
                        </div>
                        <div class="name">Sound</div>
                        <div class="toggle-ctrl"><input type="checkbox"></div>
                    </li>
                </ul>
                <div class="upload">
                    <form class="upload-form">
                        <div class="input-group">
                            <label for="upload-input">logo</label>
                            <div class="input-bg">
                                <input type="text" id="upload-input" placeholder="logo.png">
                                <button class="md-secondary">
                                    <div class="download-icon"></div>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <footer class="card-footer">
                <a href="#" class="advanced">advanced</a>
                <div class="button-group">
                    <button class="md-secondary">cancel</button>
                    <button class="md-primary">save</button>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
