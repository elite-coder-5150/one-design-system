<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger | One Design System</title>
    <link rel="icon" href="img/ods-favicon.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="messenger-card">
        <header>
            <div class="logo">
                <img src="img/logo.png" alt="logo">
            </div>
        </header>
        <div class="main-content">
            <ul class="app-bar">
                <li>
                    <div class="icon-bg">
                        <div class="line-icon"></div>
                    </div>
                </li>

                <li>
                    <div class="icon-bg">
                        <div class="mail-chimp-icon"></div>
                    </div>
                </li>

                <li>
                    <div class="icon-bg">
                        <div class="dribbble-icon"></div>
                    </div>
                </li>

                <li>
                    <div class="icon-bg">
                        <div class="messenger-icon"></div>
                    </div>
                </li>

                <li>
                    <div class="icon-bg">
                        <div class="add-icon-sm"></div>
                    </div>
                </li>
            </ul> <!----- end of .app-bar ----->

            <aside class="left-sidebar">
                <div class="profile">
                    <div class="icon-bg">
                        <div class="user-icon"></div>
                    </div>
                    <div class="avatar">
                        <img src="img/messages/messages-profile.png" alt="">
                    </div>
                    <div class="icon-bg">
                        <div class="more-dark-icon"></div>
                    </div>
                    <div class="user-name">ester howard</div>
                    <ul class="social">
                        <li>
                            <a href="#">
                                <img src="img/messages/facebook-icon.svg" alt="">
                            </a>
                        </li>

                        <li>
                            <a href="#">
                                <img src="img/messages/instagram-icon.svg" alt="">
                            </a>
                        </li>

                        <li>
                            <a href="#">
                                <img src="img/messages/github-icon.svg" alt="">
                            </a>
                        </li>
                    </ul>
                </div> <!----- end of profile ----->

                <div class="active-users">
                    <header>
                        <h3 class="section-title">active users</h3>
                        <span class="view-all-badge">view all</span>
                    </header>
                    <ul class="user-list">
                        <li>
                            <a href="#"><img src="img/messages/user-1.png" alt=""></a>
                        </li>
                        <li>
                            <a href="#"><img src="img/messages/user-2.png" alt=""></a>
                        </li>
                        <li>
                            <a href="#"><img src="img/messages/user-3.png" alt=""></a>
                        </li>
                        <li>
                            <a href="#"><img src="img/messages/user-4.png" alt=""></a>
                        </li>
                        <li>
                            <a href="#"><img src="img/messages/user-5.png" alt=""></a>
                        </li>
                        <li>
                            <a href="#"><img src="img/messages/user-6.png" alt=""></a>
                        </li>
                        <li>
                            <a href="#"><img src="img/messages/user-7.png" alt=""></a>
                        </li>
                        <li>
                            <a href="#"><img src="img/messages/user-8.png" alt=""></a>
                        </li>
                    </ul>
                </div>

                <div class="contacts">
                    
                </div>
            </aside>
            <div class="messages">
                
            </div>
        </div>
    </div>
</body>
</html>
